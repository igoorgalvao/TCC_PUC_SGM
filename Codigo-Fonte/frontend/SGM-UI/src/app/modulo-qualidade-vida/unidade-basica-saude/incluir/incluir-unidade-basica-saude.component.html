<p-toast></p-toast>
<div class="content-section introduction">
    <div>
        <h3>Unidade Básica de Saúde</h3>
        <p>{{edicao? 'Alterar' : 'Cadastrar' }} Unidade Básica de Saúde</p>
    </div>
</div>

<form id="form" name="form" #form="ngForm">
    <div class="content-section implementation " style="min-height: 550px;">

        <div class="card">

            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                    <label for="nome">Nome</label>
                    <span for="nome" style="color: red"> *</span>

                    <input [(ngModel)]="dto.nome" name="nome" type="text" pInputText>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <label for="endereco">Endereço</label>
                    <span for="endereco" style="color: red"> *</span>

                    <input [(ngModel)]="dto.endereco" name="endereco" type="text" pInputText>
                </div>
            </div>

            <br />
            <div class="p-field p-col-12 p-md-4">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col">
                        <button (click)="limpar()" pButton pRipple type="button" label="Limpar"
                            class="p-button-rounded p-button-secondary"></button>
                    </div>
                    <div class="p-field p-col">
                        <button (click)="save()" pButton pRipple type="button" [label]="edicao?'Alterar': 'Salvar'"
                            class="p-button-rounded"></button>
                    </div>
                </div>

            </div>


            <br /><br />
            <div class="p-text-right">
                <button (click)="voltar()" pButton pRipple type="button" label="Voltar"
                    class="p-button-rounded p-button-secondary"></button>
            </div>

        </div>

    </div>
</form>
