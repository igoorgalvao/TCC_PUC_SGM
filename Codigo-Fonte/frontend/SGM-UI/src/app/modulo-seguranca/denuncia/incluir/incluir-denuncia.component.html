<p-toast></p-toast>
<div class="content-section introduction">
    <div>
        <h3>Cadastrar Denúncia</h3>
        <p>Realizar o cadastro de Denúncia</p>
    </div>
</div>

<form id="form" name="form" #form="ngForm">
    <div class="content-section implementation " style="min-height: 550px;">

        <div class="card">

            <div class="p-fluid p-formgrid p-grid">

                <div class="p-field p-col-12 p-md-12">
                    <label for="tpDen">Tipo Denúncia</label>
                    <span for="tpDen" style="color: red"> *</span>

                    <p-dropdown [(ngModel)]="dto.tipoDenuncia.id" inputId="tpDen" name="tpDen"
                        [options]="listaTipoDenuncia" placeholder="Selecione" optionLabel="descricao" optionValue="id"
                        emptyMessage="Nenhum registro encontrado">
                    </p-dropdown>
                </div>

                <div class="p-field p-col-12 p-md-12">
                    <label for="descricao">Descrição</label>
                    <span for="descricao" style="color: red"> *</span>

                    <textarea [(ngModel)]="dto.descricao" name="descricao" rows="5" cols="200" pInputTextarea
                        [autoResize]="true" [maxLength]="maxLengthTextArea"></textarea>
                </div>

                <div class="p-field p-col-12 p-md-12">
                    <label for="endereco">Endereço da Ocorrência</label>
                    <span for="endereco" style="color: red"> *</span>

                    <input [(ngModel)]="dto.enderecoOcorrencia" name="endereco" type="text" pInputText maxlength="200">
                </div>
            </div>

            <br />
            <div class="p-field p-col-12 p-md-4">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col">
                        <button (click)="limpar()" pButton pRipple type="button" label="Limpar"
                            class="p-button-rounded p-button-secondary"></button>
                    </div>
                    <div class="p-field p-col">
                        <button (click)="salvar()" pButton pRipple type="button" label="Salvar"
                            class="p-button-rounded"></button>
                    </div>
                </div>

            </div>


        </div>

    </div>
</form>
