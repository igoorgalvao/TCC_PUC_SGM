<p-toast></p-toast>
<div class="content-section introduction">
    <div>
        <h3>Gerar Imposto IPTU/ITR</h3>
        <p>Gerar boleto de pagamento do imposto</p>
    </div>
</div>

<form id="form" name="form" #form="ngForm">
    <div class="content-section implementation " style="min-height: 550px;">

        <div class="card">
            <div class="p-formgroup-inline">
                <div class="p-field-checkbox">
                    <p-radioButton name="cpfCnpjname" value="1" [(ngModel)]="dto.tipoCpfCnpj" inputId="cpf">
                    </p-radioButton>
                    <label for="cpf">CPF</label>
                </div>
                <div class="p-field-checkbox">
                    <p-radioButton name="cpfCnpjname" value="2" [(ngModel)]="dto.tipoCpfCnpj" inputId="cnpj">
                    </p-radioButton>
                    <label for="cnpj">CNPJ</label>
                </div>
            </div>

            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6" *ngIf="dto.tipoCpfCnpj == 1">
                    <label for="cpf">CPF</label>
                    <span for="cpf" style="color: red"> *</span>

                    <p-inputMask name="cpf" type="text" [(ngModel)]="dto.cpfCnpj" mask="999.999.999-99">
                    </p-inputMask>

                </div>
                <div class="p-field p-col-12 p-md-6" *ngIf="dto.tipoCpfCnpj == 2">
                    <label for="cnpj">CNPJ</label>
                    <span for="cnpj" style="color: red"> *</span>

                    <p-inputMask name="cnpj" type="text" [(ngModel)]="dto.cpfCnpj" mask="99.999.999/9999-99">
                    </p-inputMask>
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <label for="tpPessoa">Tipo Pessoa</label>
                    <span for="tpPessoa" style="color: red"> *</span>

                    <p-dropdown name="tpPessoa" inputId="tpPessoa" [options]="tipoPessoa" [(ngModel)]="dto.tipoPessoa"
                        placeholder="Selecione">
                    </p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <label for="cep">Cep</label>
                    <span for="cep" style="color: red"> *</span>

                    <p-inputMask name="cep" type="text" (change)="consultarPorCep()" [(ngModel)]="dto.cep"
                        mask="99999-999">
                    </p-inputMask>
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <label for="numero">Nº</label>
                    <span for="numero" style="color: red"> *</span>

                    <input name="numero" [(ngModel)]="dto.numero" type="text" maxlength="5" pInputText>

                </div>
                <div class="p-field p-col-12">
                    <label for="endereco">Endereço</label>
                    <input readonly disabled name="endereco" [(ngModel)]="dto.endereco" type="text" pInputText>
                </div>
            </div>

            <br />
            <div class="p-field p-col-12 p-md-4 p-text-right">
                <div class=" p-fluid p-formgrid p-grid">
                    <div class="p-field p-col ">
                        <button (click)="limpar()" pButton pRipple type="button" label="Limpar"
                            class="p-button-rounded p-button-secondary"></button>
                    </div>
                    <div class="p-field p-col">
                        <button (click)="gerarImposto()" pButton pRipple type="button" label="Gerar Imposto"
                            class="p-button-rounded"></button>
                    </div>
                </div>

            </div>


        </div>

    </div>
</form>
